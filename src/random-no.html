<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataGen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet"> 
              
    </head>
    <body>
        <div class="row email-row">
            <div class="col-md-2">
                <h4> Generare numar random</h4>
            </div>
            <div class="col-md-2 zecimalsClass">
                <b>Afisare zecimale ?</b>
                <select id="hasZecimals">
                    <option value="Nu">Nu</option>
                    <option value="Da">Da</option>
                </select>
            </div>
            <div class="col-md-1">
                <select id="zecimalsNr">
                    <option value="1">o zecimala</option>
                    <option value="2">2 zecimale</option>
                    <option value="3">3 zecimale</option>
                    <option value="4">4 zecimale</option>
                    <option value="5">5 zecimale</option>
                    <option value="6">6 zecimale</option>
                    <option value="7">7 zecimale</option>
                    <option value="8">8 zecimale</option>
                    <option value="9">9 zecimale</option>
                </select>
            </div>
            <div class="col-md-2"> 
                intre:
                <input id="minValue" type="number" minlength="1" min="0">
            </div>
            <div class="col-md-2"> si:
                    <input id="maxValue" type="number" minlength="1" min="1">
            </div>
            <div class="col-md-1">
                <p><button type="buttom" onclick="showNumber()">Genereaza </button><p>
            </div>
            <div class="col-md-2">
                <input id="newRandom" type="text" spellcheck="false" value="" placeholder="numar generat">
            </div>
        </div>
        

        <script lang="javascript" src="js/random.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> 
    </body>
</html>
