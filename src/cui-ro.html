<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataGen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">        
    </head>
    <body>
        <div class="container">
            <div class="row header-row">
                <div class="col-md-12 title">
                    <p><span>D</span>ata<span>G</span>en IP.ro</p>
                </div>
            </div>
            <div class="row cui-row">
                <div class="col-md-3">
                    <h4>Generare CIF(CUI) :</h4>
                </div>
                <div class="col-md-2">
                    Platitor TVA?
                    <select id="tva">
                        <option value="Da">Da</option>
                        <option value="Nu">Nu</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <p ><button type="button" onclick="generateCIF()">Genereaza CIF</button><p>
                </div>
                <div class="col-md-2" >
                        <input id="newCIF" type="text" spellcheck="false" value="" placeholder="CIF-ul va fi afisat">
                </div>
                <div class="col-md-2">
                    <button  class="copy-btn" type="button" id="copyCIF" onclick="copyCif()">copiaza CIF-ul</button>
                </div>
            </div>
        </div>
    

        <script lang="javascript" src="js/cui-ro.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
