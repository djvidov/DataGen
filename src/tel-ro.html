<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataGen IP.RO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="container">
        <div class="tel-row">
            <div class="row">
                <div class="col-md-12">
                    <h4> Genererare numar de telefon RO </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h5>• Telefonie fixa:</h5>
                </div>
                <div class="col-md-4" >
                    <b>Afisare prefix international ?</b>
                    <select id="countryCodeF">
                        <option value="Nu">Nu</option>
                        <option value="Da">Da</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Alegeti operatorul:
                    <select id="operator">
                        <option value="romtl">Romtelecom </option>
                        <option value="digi">Digi fix</option>
                        <option value="vdf">Vodafone fix</option>
                        <option value="org">Orange fix</option>
                    </select>
                </div>
                <div class="col-md-3">
                    alegeti Judetul:
                    <select id="jud" name="jud"> <!-- generat automat din js -->
                    </select>
                </div>
                <div class="col-md-2">
                    <p><button type="buttom" onclick="showPhF()">Genereaza numar</button><p>
                </div>
                <div class="col-md-2 newPhF">
                    <input id="newPhF" type="text" spellcheck="false" value="" placeholder="numar tel. fix">
                </div>
                <div class="col-md-2">
                    <button class="copy-btn"  type="button" id="copyPhF" onclick="copyFunction('newPhF', 'copyPhF')">copiaza</button>
                </div>
            </div>

            <hr/>

            <div class="row">
                <div class="col-md-3">
                    <h5>• Telefonie mobila:</h5>
                </div>
                <div class="col-md-4" >
                        <b>Afisare prefix international ?</b>
                        <select id="countryCodeM">
                            <option value="Nu">Nu</option>
                            <option value="Da">Da</option>
                        </select>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    Alegeti operatorul:
                    <select id="operatorM">
                        <option value="vdfM">Vodafone</option>
                        <option value="orgM">Orange</option>
                        <option value="tlk">Telekom</option>
                        <option value="digiM">Digi mobil</option>
                    </select>
                </div>
                <div class="col-md-2">
                        <p><button type="buttom" onclick="showMobil()">Genereaza numar</button><p>
                    </div>
                    <div class="col-md-2 newPhM">
                        <input id="newPhM" type="text" spellcheck="false" value="" placeholder="numar tel. mobil">
                    </div>
                    <div class="col-md-2">
                        <button class="copy-btn" type="button" id="copyPhM" onclick="copyFunction('newPhM', 'copyPhM')">copiaza</button>
                    </div>
            </div>
        </div>

        <script lang="javascript" src="js/tel-ro.js"></script> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
