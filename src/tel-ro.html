<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataGen IP.RO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="container">
        <div class="tel-row">
            <div class="row">
                <div class="col-md-12">
                    <h4> Genererare numar de telefon RO </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h5>• Telefonie fixa:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Alegeti operatorul:
                    <select id="operator">
                        <option value="romtl">Romtelecom </option>
                        <option value="digi">Digi fix</option>
                        <option value="vdf">Vodafone fix</option>
                        <option value="org">Orange fix</option>
                    </select>
                </div>
                <div class="col-md-3">
                     alegeti Judetul:
                    <select id="jud">
                        <option value="58">Alba</option>
                        <option value="57">Arad</option>
                        <option value="48">Arges</option>
                        <option value="34">Bacau</option>
                        <option value="59">Bihor</option>
                        <option value="63">Bistrita-Nasaut</option>
                        <option value="31">Botosani</option>
                        <option value="68">Braila</option>
                        <option value="39">Brasov</option>
                        <option value="1">Bucuresti</option>
                        <option value="38">Buzau</option>
                        <option value="42">Calarasi</option>
                        <option value="55">Caras-Severin
                        <option value="64">Cluj</option>
                        <option value="41">Constanta</option>
                        <option value="67">Covasna</option>
                        <option value="45">Dambovita</option>
                        <option value="51">Dolj</option>
                        <option value="36">Galati</option>
                        <option value="46">Giurgiu</option>
                        <option value="53">Gorj</option>
                        <option value="66">Harghita</option>
                        <option value="54">Hunedoara</option>
                        <option value="43">Ialomita</option>
                        <option value="32">Iasi</option>
                        <option value="1">Ilfov</option>
                        <option value="62">Maramures</option>
                        <option value="52">Mehedinti</option>
                        <option value="65">Mures</option>
                        <option value="33">Neamt</option>
                        <option value="49">Olt</option>
                        <option value="44">Prahova</option>
                        <option value="61">Satu Mare</option>
                        <option value="60">Salaj</option>
                        <option value="69">Sibiu</option>
                        <option value="30">Suceava</option>
                        <option value="47">Teleorman</option>
                        <option value="56">Timis</option>
                        <option value="40">Tulcea</option>
                        <option value="35">Vaslui</option>
                        <option value="50">Valcea</option>
                        <option value="37">Vrancea</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <p><button type="buttom" onclick="showPhF()">Genereaza numar</button><p>
                </div>
                <div class="col-md-2 newPhF">
                    <input id="newPhF" type="text" spellcheck="false" value="" placeholder="numar tel. fix">
                </div>
                <div class="col-md-2">
                    <button class="copy-btn"  type="button" id="copyPhF" onclick="copyFunction('newPhF', 'copyPhF')">copiaza numar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-7">
                    <h5>• Telefonie mobila:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    Alegeti operatorul:
                    <select id="operatorM">
                        <option value="vdfM">Vodafone</option>
                        <option value="orgM">Orange</option>
                        <option value="tlk">Telekom</option>
                        <option value="digiM">Digi mobil</option>
                    </select>
                </div>
                <div class="col-md-2">
                        <p><button type="buttom" onclick="showMobil()">Genereaza numar</button><p>
                    </div>
                    <div class="col-md-2 newPhM">
                        <input id="newPhM" type="text" spellcheck="false" value="" placeholder="numar tel. mobil">
                    </div>
                    <div class="col-md-2">
                        <button class="copy-btn" type="button" id="copyPhM" onclick="copyFunction('newPhM', 'copyPhM')">copiaza numar</button>
                    </div>
            </div>
        </div>

        <script lang="javascript" src="js/tel-ro.js"></script> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
