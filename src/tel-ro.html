<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataGen IP.RO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body class="container">
        <div class="tel-row">
            <div class="row">
                <div class="col-md-12">
                    <h4> Genererare numar de telefon RO </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <h5>• Telefonie fixa:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Alegeti operatorul:
                    <select id="operator">
                        <option value="romtl">Romtelecom </option>
                        <option value="digi">Digi fix</option>
                        <option value="vdf">Vodafone fix</option>
                        <option value="org">Orange fix</option>
                    </select>
                </div>
                <div class="col-md-3">
                     alegeti Judetul:
                    <select id="jud">
                        <option value="alba">Alba</option>
                        <option value="arad">Arad</option>
                        <option value="arges">Arges</option>
                        <option value="bacau">Bacau</option>
                        <option value="bihor">Bihor</option>
                        <option value="bistrita">Bistrita-Nasaut</option>
                        <option value="botosani">Botosani</option>
                        <option value="braila">Braila</option>
                        <option value="brasov">Brasov</option>
                        <option value="bucuresti">Bucuresti</option>
                        <option value="buzau">Buzau</option>
                        <option value="caras">Caras-Severin
                        <option value="cluj">Cluj</option>
                        <option value="constanta">Constanta</option>
                        <option value="covasna">Covasna</option>
                        <option value="dambovita">Dambovita</option>
                        <option value="dolj">Dolj</option>
                        <option value="galati">Galati</option>
                        <option value="giurgiu">Giurgiu</option>
                        <option value="gorj">Gorj</option>
                        <option value="harghita">Harghita</option>
                        <option value="hunedoara">Hunedoara</option>
                        <option value="ialomita">Ialomita</option>
                        <option value="iasi">Iasi</option>
                        <option value="ilfov">Ilfov</option>
                        <option value="maramures">Maramures</option>
                        <option value="mehedinti">Mehedinti</option>
                        <option value="mures">Mures</option>
                        <option value="neamt">Neamt</option>
                        <option value="olt">Olt</option>
                        <option value="prahova">Prahova</option>
                        <option value="satuMare">Satu Mare</option>
                        <option value="salaj">Salaj</option>
                        <option value="sibiu">Sibiu</option>
                        <option value="suceava">Suceava</option>
                        <option value="teleorman">Teleorman</option>
                        <option value="timis">Timis</option>
                        <option value="tulcea">Tulcea</option>
                        <option value="vaslui">Vaslui</option>
                        <option value="valcea">Valcea</option>
                        <option value="vrancea">Vrancea</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <p><button type="buttom" onclick="showPhF()">Genereaza numar</button><p>
                </div>
                <div class="col-md-2 newPhF">
                    <input id="newPhF" type="text" spellcheck="false" value="" placeholder="numar tel. fix">
                </div>
                <div class="col-md-2">
                    <button class="copy-btn"  type="button" id="copyPhF" onclick="copyPhF()">copiaza numar</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-7">
                    <h5>• Telefonie mobila:</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    Alegeti operatorul:
                    <select id="operatorM">
                        <option value="vdfM">Vodafone</option>
                        <option value="orgM">Orange</option>
                        <option value="tlk">Telekom</option>
                        <option value="digiM">Digi mobil</option>
                    </select>
                </div>
                <div class="col-md-2">
                        <p><button type="buttom" onclick="showMobil()">Genereaza numar</button><p>
                    </div>
                    <div class="col-md-2 newPhM">
                        <input id="newPhM" type="text" spellcheck="false" value="" placeholder="numar tel. mobil">
                    </div>
                    <div class="col-md-2">
                        <button class="copy-btn" type="button" id="copyPhM" onclick="copyPhM()">copiaza numar</button>
                    </div>
            </div>
        </div>

        <script lang="javascript" src="js/tel-ro.js"></script> 
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
