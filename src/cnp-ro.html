<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Generare CNP Romania</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="css/app.css" rel="stylesheet">
      
      
    </head>
    <body>
        <div class="row cnp-row">
            <div class="col-md-2">
                <h4>Generare CNP RO:</h4>
            </div>
            <div class="col-md-1">
                Sex:
                <select id="sex" name="sex">
                    <option value="masculin">M</option>
                    <option value="feminin">F</option>
                </select>
            </div>
            <div class="col-md-4">              
                Anul nasterii:
                <input id="an"  name = "an" type= "number" pattern="[0-9]{4}" maxlength="4" 
                minlength="4" min="1899" max="2100" step="1" placeholder="ex: 1990">

                luna
                <select id="luna" name="luna" onchange="fillDays();">
                    <option value=""></option>
                    <option value="01">Ianuarie</option>
                    <option value="02">Februarie</option>
                    <option value="03">Martie</option>
                    <option value="04">Aprilie</option>
                    <option value="05">Mai</option>
                    <option value="06">Iunie</option>
                    <option value="07">Iulie</option>
                    <option value="08">August</option>
                    <option value="09">Septembrie</option>
                    <option value="10">Octombrie</option>
                    <option value="11">Noiembrie</option>
                    <option value="12">Decembrie</option>
                </select> 

                ziua 
                <select id="zi" name="zi"> <!-- generat automat din js -->
                </select>
            </div>
            <div class="col-md-2">
                Judetul:
                <select id="judet" name="judet"> <!-- generat automat din js -->
                </select>
            </div>
            <div class="col-md-1">
               <button onclick="customGenerateCnp()" >Genereaza</button>
            </div>
            <div class="col-md-2">
                <input id="generare" type="text" spellcheck="false" value="" placeholder="CNP-ul generat"> </input>
            </div>

        </div>




        <script lang="javascript" src="js/cnp-ro.js"> </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
